<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PöbelSlotMaschine</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      color: #f5f5f5;
      font-family: 'Press Start 2P', monospace;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    h1 {
      font-size: 1.8rem;
      margin: 2rem 0 1rem;
      color: #ffe100;
      text-shadow: 2px 2px 0 #000, 0 0 5px #ffcc00;
      letter-spacing: 2px;
    }

    .slots {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 2rem 1rem;
      gap: 1rem;
    }

    .slot {
      background: #000;
      border: 4px solid #888;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 12px;
      min-width: 90px;
      min-height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: inset 0 0 10px #333;
      color: #00ffcc;
      text-shadow: 0 0 3px #00ffee;
      transition: transform 0.2s ease;
    }

    .slot.spin {
      animation: spin 0.5s ease-in-out;
    }

    @keyframes spin {
      0%   { transform: scaleY(1); }
      30%  { transform: scaleY(0); opacity: 0.5; }
      60%  { transform: scaleY(1.2); opacity: 1; }
      100% { transform: scaleY(1); }
    }

    button {
      margin: 2rem auto;
      background: #ff0044;
      color: #fff;
      font-size: 1rem;
      font-family: 'Press Start 2P', monospace;
      border: none;
      border-radius: 12px;
      padding: 1rem 1.5rem;
      cursor: pointer;
      box-shadow: 0 0 12px #ff0044, 0 0 20px #800020 inset;
      text-shadow: 1px 1px 2px #000;
      transition: transform 0.1s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 16px #ff0055, 0 0 25px #a00030 inset;
    }

    footer {
      margin-top: auto;
      font-size: 0.6rem;
      color: #666;
      padding: 1rem;
    }

    @media (max-width: 600px) {
      .slot {
        font-size: 0.9rem;
        padding: 0.7rem 1.2rem;
      }

      button {
        font-size: 0.8rem;
        padding: 0.8rem 1.2rem;
      }

      h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <h1>PöbelSlotMaschine</h1>
  <div class="slots">
    <div class="slot" id="slot1">-</div>
    <div class="slot" id="slot2">-</div>
    <div class="slot" id="slot3">-</div>
  </div>
  <button onclick="spin()">Slot mich hart</button>
  <footer>
    &copy; 2025 PöbelSlot Inc.
  </footer>

  <script>
    let words;

    async function loadWords() {
      const res = await fetch("words.json");
      const json = await res.json();
      words = {
        adj1: json.adj1,
        genders: [
          { type: "fem", adj2: json.fem.adj2, nouns: json.fem.nouns },
          { type: "masc", adj2: json.masc.adj2, nouns: json.masc.nouns }
        ]
      };
    }

    function getRandom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function spinSlot(id, text) {
      const el = document.getElementById(id);
      el.classList.remove("spin");
      void el.offsetWidth; // Reflow trick
      el.textContent = text;
      el.classList.add("spin");
    }

    async function spin() {
      if (!words) await loadWords();

      const adj1 = getRandom(words.adj1);
      const genderBlock = getRandom(words.genders);
      const adj2 = getRandom(genderBlock.adj2);
      const noun = getRandom(genderBlock.nouns);

      spinSlot("slot1", adj1);
      spinSlot("slot2", adj2);
      spinSlot("slot3", noun);
    }
  </script>
</body>
</html>
