<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PöbelSlotMaschine</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: #111;
      color: #0f0;
      font-family: 'VT323', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 1rem;
      box-sizing: border-box;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    .slot-machine {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    .slots {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .slot {
      font-size: 2rem;
      background: #000;
      border: 2px solid #0f0;
      padding: 1rem;
      border-radius: 8px;
      min-width: 100px;
      text-align: center;
      font-weight: bold;
    }

    button {
      background: #0f0;
      color: #000;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-family: 'VT323', monospace;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #9f0;
    }

    @media (max-width: 480px) {
      .slot {
        font-size: 1.3rem;
        padding: 0.7rem;
      }

      h1 {
        font-size: 2rem;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="slot-machine">
    <h1>PöbelSlotMaschine</h1>
    <div class="slots">
      <div class="slot" id="slot1">—</div>
      <div class="slot" id="slot2">—</div>
      <div class="slot" id="slot3">—</div>
    </div>
    <button onclick="generate()">bäääm</button>
  </div>

<script>
  let words;

  async function loadWords() {
    const response = await fetch("words.json");
    words = await response.json();
  }

  function getRandom(arr) {
    return arr[Math.floor(Math.random() * arr.length)];
  }

  function spinSlot(slot, text, bold = false) {
    const slotEl = document.getElementById(slot);
    slotEl.innerHTML = bold ? `<strong>${text}</strong>` : text;
  }

  async function spin() {
    if (!words) await loadWords();

    const adj1 = getRandom(words.adj1);
    const genderBlock = getRandom(words.genders);

    const adj2 = getRandom(genderBlock.adj2);
    const noun = getRandom(genderBlock.nouns);

    spinSlot("slot1", adj1, true);
    spinSlot("slot2", adj2);
    spinSlot("slot3", noun, true);
  }

  window.onload = () => {
    loadWords().then(() => spin());
  };
</script>
</body>
</html>
