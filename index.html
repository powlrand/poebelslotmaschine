<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PöbelSlotMaschine</title>
    <style>
      body {
        margin: 0;
        font-family: 'Courier New', Courier, monospace;
        background: #0e0e0e;
        color: #00ffcc;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding: 1rem;
      }

      h1 {
        font-size: 2.5rem;
        text-align: center;
        margin-bottom: 2rem;
        color: #ff0099;
        text-shadow: 0 0 10px #ff0099;
      }

      .slot-container {
        display: flex;
        flex-direction: column;
        gap: 1.2rem;
        align-items: center;
        font-size: 2rem;
        font-weight: bold;
        min-height: 8rem;
      }

      .slot {
        min-width: 200px;
        text-align: center;
        padding: 0.5rem 1rem;
        border-radius: 12px;
        background: #1a1a1a;
        box-shadow: 0 0 10px #00ffcc33;
        min-height: 2.5rem;
      }

      button {
        margin-top: 2rem;
        padding: 1rem 2rem;
        background: #00ffcc;
        color: #0e0e0e;
        border: none;
        font-size: 1.2rem;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 0 10px #00ffcc;
        transition: transform 0.2s;
      }

      button:hover {
        transform: scale(1.05);
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 2rem;
        }
        .slot-container {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <h1><span style="color:#00ffff">Pöbel</span>Slot<span style="color:#ff0099">Maschine</span></h1>
    <div class="slot-container">
      <div id="slot1" class="slot">---</div>
      <div id="slot2" class="slot">---</div>
      <div id="slot3" class="slot">---</div>
    </div>
    <button onclick="spin()" class="spin-button">
  Slot mich hart
</button>

    <script>
      let words = null;

      async function loadWords() {
        const res = await fetch("words.json");
        words = await res.json();
        words.genders = [words.fem, words.masc];
      }

      function getRandom(arr) {
        return arr[Math.floor(Math.random() * arr.length)];
      }

      function animateSlot(id, word, duration = 600) {
        const el = document.getElementById(id);
        let i = 0;
        const interval = setInterval(() => {
          el.innerText = getRandom([...words.adj1, ...words.fem.adj2, ...words.masc.adj2, ...words.fem.nouns, ...words.masc.nouns]);
          i++;
        }, 50);

        setTimeout(() => {
          clearInterval(interval);
          el.innerText = word;
        }, duration);
      }

      async function spin() {
        if (!words) await loadWords();

        const adj1 = getRandom(words.adj1);
        const genderBlock = getRandom(words.genders);
        const adj2 = getRandom(genderBlock.adj2);
        const noun = getRandom(genderBlock.nouns);

        animateSlot("slot1", adj1);
        animateSlot("slot2", adj2);
        animateSlot("slot3", noun);
      }

      loadWords();
    </script>
  </body>
</html>
