<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PöbelSlotMaschine</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', Courier, monospace;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 2rem;
      text-align: center;
    }

    h1 {
      font-size: clamp(1.5rem, 5vw, 3rem);
    }

    .slots {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      width: 90vw;
      max-width: 500px;
    }

    .slot {
      background: #222;
      padding: 1rem;
      border: 2px solid #555;
      border-radius: 1rem;
      width: 100%;
      min-height: 4rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .slot span {
      font-weight: bold;
      font-size: clamp(1rem, 6vw, 2.5rem);
      word-break: break-word;
    }

    button {
      background: #ff007f;
      color: white;
      border: none;
      border-radius: 1rem;
      padding: 1rem 2rem;
      font-size: clamp(1rem, 4vw, 1.5rem);
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e60073;
    }

    footer {
      margin-top: auto;
      padding: 1rem;
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>PöbelSlotMaschine</h1>

  <div class="slots">
    <div class="slot"><span id="slot1">—</span></div>
    <div class="slot"><span id="slot2">—</span></div>
    <div class="slot"><span id="slot3">—</span></div>
  </div>

  <button onclick="generateInsult()">bäääm</button>

  <footer>by powlrand ✨</footer>

  <script>
    let words = {
      adj1: [],
      adj2: [],
      nouns: []
    };

    async function fetchWords() {
      try {
        const response = await fetch('words.json');
        const data = await response.json();
        words = data;
        generateInsult();
      } catch (error) {
        console.error('Fehler beim Laden der Wörter:', error);
      }
    }

    function getRandom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function generateInsult() {
      const slot1 = document.getElementById('slot1');
      const slot2 = document.getElementById('slot2');
      const slot3 = document.getElementById('slot3');

      const a1 = getRandom(words.adj1);
      const a2 = getRandom(words.adj2);
      const n = getRandom(words.nouns);

      slot1.innerHTML = a1;
      slot2.innerHTML = a2;
      slot3.innerHTML = n;
    }

    fetchWords();
  </script>
</body>
</html>
