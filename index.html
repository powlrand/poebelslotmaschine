<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pöbelmaschine – Screenshot-Modus</title>
  <style>
    @keyframes glitch {
      0% {
        text-shadow: 2px 0 yellow, -2px 0 cyan;
      }

      20% {
        text-shadow: -2px 0 magenta, 2px 0 lime;
      }

      40% {
        text-shadow: 2px 0 red, -2px 0 blue;
      }

      60% {
        text-shadow: -2px 0 cyan, 2px 0 magenta;
      }

      80% {
        text-shadow: 2px 0 lime, -2px 0 yellow;
      }

      100% {
        text-shadow: 2px 0 yellow, -2px 0 cyan;
      }
    }

    body {
      background-color: black;
      color: yellow;
      font-family: monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      font-size: 2.5rem;
      text-align: center;
      padding: 1rem;
      animation: glitch 1s infinite;
    }

    .slot-machine {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      box-sizing: border-box;
    }

    .slots {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .slot {
      border: 3px solid yellow;
      padding: 1rem 2rem;
      font-size: 2rem;
      min-width: 120px;
      text-align: center;
      animation: glitch 1.2s infinite;
    }

    button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      font-weight: bold;
      background: black;
      color: yellow;
      border: 2px solid yellow;
      cursor: pointer;
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      padding: 1rem;
    }

    @media (max-width: 600px) {
      .slot {
        font-size: 1.2rem;
        padding: 0.5rem 1rem;
        min-width: 80px;
      }

      button {
        font-size: 1rem;
        padding: 0.5rem 1rem;
      }

      header {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>
  <header>Pöbelmaschine</header>
  <div class="slot-machine">
    <div class="slots">
      <div class="slot" id="slot1">----</div>
      <div class="slot" id="slot2">----</div>
      <div class="slot" id="slot3">----</div>
    </div>
    <button onclick="generate()">START</button>
  </div>
  <footer>♥ by Paul Rand</footer>

  <script>
    function generate() {
      document.getElementById("slot1").textContent = "knuffiger";
      document.getElementById("slot2").textContent = "Bums";
      document.getElementById("slot3").textContent = "Gott";
    }
  </script>
</body>

</html>
