<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PöbelSlotMaschine</title>

  <!-- Pixel Font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      color: #39ff14;
      font-family: 'Press Start 2P', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 2rem;
      color: #ff0080;
      text-shadow: 0 0 8px #ff0080, 0 0 4px #fff;
    }

    #slots {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .slot {
      background: #111;
      border: 4px solid #39ff14;
      padding: 1.5rem;
      min-width: 100px;
      min-height: 80px;
      text-align: center;
      font-size: 0.8rem;
      color: #39ff14;
      box-shadow: 0 0 8px #39ff14;
      position: relative;
    }

    .glitch {
      animation: glitch 0.3s ease-in-out;
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -1px); }
      60% { transform: translate(-1px, 2px); }
      80% { transform: translate(1px, -1px); }
      100% { transform: translate(0); }
    }

    button {
      background: #ff0080;
      color: #fff;
      border: none;
      padding: 1rem 2rem;
      font-family: 'Press Start 2P', monospace;
      font-size: 0.75rem;
      cursor: pointer;
      box-shadow: 0 0 10px #ff0080;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .slot {
        min-width: 80px;
        font-size: 0.6rem;
      }

      button {
        font-size: 0.6rem;
        padding: 0.8rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>PöbelSlotMaschine</h1>

  <div id="slots">
    <div id="slot1" class="slot">...</div>
    <div id="slot2" class="slot">...</div>
    <div id="slot3" class="slot">...</div>
  </div>

  <button onclick="spin()">Slot mich hart</button>

  <script>
    let words;

    async function loadWords() {
      const res = await fetch("words.json");
      words = await res.json();
      words.genders = [
        { adj2: words.fem.adj2, nouns: words.fem.nouns },
        { adj2: words.masc.adj2, nouns: words.masc.nouns },
      ];
    }

    function getRandom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function spinSlot(id, word) {
      const slot = document.getElementById(id);
      slot.classList.remove("glitch");
      void slot.offsetWidth; // trigger reflow for animation restart
      slot.textContent = word;
      slot.classList.add("glitch");
    }

    async function spin() {
      if (!words) await loadWords();

      const adj1 = getRandom(words.adj1);
      const genderBlock = getRandom(words.genders);
      const adj2 = getRandom(genderBlock.adj2);
      const noun = getRandom(genderBlock.nouns);

      spinSlot("slot1", adj1);
      spinSlot("slot2", adj2);
      spinSlot("slot3", noun);
    }
  </script>
</body>
</html>
